<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Fusion Park</title>
        <meta name="description" content="">
        <meta name='viewport' content='width=device-width,  initial-scale=1.0, maximum-scale=1.0, 
     user-scalable=0' >
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/index.css">
    </head>
    <body>
        <div id="loader" class="center"></div>
        <audio id="aqua">
            <source src="./audio/Aqua.m4a"></source>
        </audio>
        <audio id="caeli">
            <source src="./audio/caeli.mp3"></source>
        </audio>
        <audio id="ignis">
            <source src="./audio/ignis.m4a"></source>
        </audio>
        <audio id="terra">
            <source src="./audio/terra.ogg"></source>
        </audio>

        <section class="welcome">
            <img class="img-fluid img-logo" src="./img/logo.png" alt="Logo de Fusion Park">
            <p>Una vez que estés dentro mueve el curso por la pantalla. Si estás en un dispositivos móvil, desliza tu dedo por los logos de los elementos para descubrir más.</p>
            <button onclick="start();" class="btn btn-primary boton" type="button">EMPIEZA</button>
        </section>

        <div class="logosection container-fluid">
            <div class="row">
                <div class="caelidiv logo-div col-12">
                    <img class="img-fluid img-logo" src="./img/caeli.png" alt="logo de Caeli">
                </div>
                <div class="ignisdiv logo-div col-12">
                    <img class="img-fluid img-logo" src="./img/ignis.png" alt="logo de Ignis">
                </div>
                <div class="aquadiv logo-div col-12">
                    <img class="img-fluid img-logo" src="./img/aqua.png" alt="logo de Aqua">
                </div>
                <div class="terradiv logo-div col-12">
                    <img class="img-fluid img-logo" src="./img/terra.png" alt="logo de Terra">
                </div>
            </div>
        </div>
        <footer class="footer mt-auto py-3 bg-light">
            <div class="container">
                <p>CREADO POR ESTUDIANTES DE COMUNICACIÓN SOCIAL PARA NARRATIVAS TRANSMEDIA</p>
            </div>
        </footer>
        
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        <script src="./js/index.js" async defer></script>
    </body>
</html>
